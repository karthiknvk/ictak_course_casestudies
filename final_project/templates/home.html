<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../static/css/home.css">

  </head>
  <body>

    <div class="container">


        <div class="row d-flex justify-content-center">
          <h1 class="d-flex justify-content-center display-1">
            PHISHING DETECTOR
          </h1>
        </div>

        <form method="post" action="/check" >

          <div  class="row">

            <div class="row">
              URL  
              <input placeholder="ENTER URL" name="url_name" type="text" required>
              <br>
            </div>

            <div class="row">
              DOMAIN 
              <br>
              <input placeholder="ENTER DOMAIN" name="domain_name" type="text" required>
              <br>
            </div>

            <div class="row">
              EXTERNAL REFERENCES 
              <br>
              <input placeholder="ENTER NUMBER OF ROWS" id="ext_ref" name="ext_ref" type="number" onblur="number_value_correction(this.value,this.name)" required>
              <br>
            </div>

            <div class="row">
              LINE OF CODE  
              <br>
              <input placeholder="ENTER NUMBER OF LINE OF CODE" id="line_of_code" name="line_of_code" type="number" onblur="number_value_correction(this.value,this.name)" required>
              <br>
            </div>
            
            <div class="row">
              SELF REFERENCES 
              <br> 
              <input placeholder="ENTER NUMBER OF SELF REFERNCES" id="self_ref" name="self_ref" type="number" onblur="number_value_correction(this.value,this.name)" required>
              <br>
            </div>

            <div class="row">
              IMAGES  
              <br>
              <input placeholder="ENTER NUMBER OF IMAGES" id="images" name="images" type="number" onblur="number_value_correction(this.value,this.name)" required>
              <br>
            </div>

            <div class="row">
              CSS COUNT  
              <br> 
              <input placeholder="ENTER NUMBER OF CSS" id="css_count" name="css_count" type="number" onblur="number_value_correction(this.value,this.name)" required>
              <br>
            </div>

            <div class="row">
              JS COUNT 
              <br> 
              <input placeholder="ENTER NUMBER OF JS" id="js_count" name="js_count" type="number" onblur="number_value_correction(this.value,this.id)" required>
            <br>
            </div>

            <div class="row">
              LENGTH OF LARGEST LINE 
              <br>
              <input placeholder="ENTER LENGTH OF LARGEST LINE" id="len_large_line" name="len_large_line" type="number" onblur="number_value_correction(this.value,this.name)" required>
              <br>
            </div>

            <div class="row">
              <div class="row">
                HAS SOCIAL NET
              </div>
              <div class=" row nested_row">
                <div class="col">
                  <input type="radio" value="YES" name="is_social_net" required>YES
                </div>
                <div class="col">
                  <input type="radio" value="NO" name="is_social_net">NO
                </div>
              </div>
            </div>
              
            <div class="row">
              <div class="row">
                HAS DESCRIPTION
              </div>
              <div class=" row nested_row">
                <div class="col">
                  <input type="radio" value="YES" name="has_description" required>YES
                </div>
                <div class="col">
                  <input type="radio" value="NO" name="has_description">NO
                </div>
              </div>
            </div>

            <div class="row">
              <div class="row">
                HAS COPYRIGHT INFO
              </div>
              <div class=" row nested_row">
                <div class="col">
                  <input type="radio" value="YES" name="has_copyright_info" required>YES
                </div>
                <div class="col">
                  <input type="radio" value="NO" name="has_copyright_info">NO
                </div>
              </div>
            </div>
            
          </div>

          <div class="row"> 
            <button class="btn btn-primary btn-lg" type="submit">CHECK</button>
          </div>
        </form>

      
    </div>
      
    <script>
      function number_value_correction(new_value,id){
        if (new_value<0){
          alert(`VALUE CAN'T BE NEGATIVE`);
          document.getElementById(id).value=0;
          document.getElementById(id).focus();
        }
      }
    </script>
     
 
  </body>
</html>
